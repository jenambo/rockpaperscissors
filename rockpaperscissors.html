<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="heading">
            <h1>Intergalactic Rock, Paper, Scissors War!</h1>
            <h3> The machines are rising up, can you help save us?</h3>
        </div>

        <div class="mainSection">
            <div class="playerOne">
                <h2>Human</h2>
                <img class="portrait" src="human.png" alt="Player One">
                <div class="scoreboard">
                    <ul>
                        
                        <li>Wins: <span id="poneW">0</span></li>
                        
                    </ul>
                </div>
                <div class="buttons">
                    <button id="p1Rock"><img class="buttonImage" src="stone.png" alt="Rock"></button>
                    <button id="p1Paper"><img class="buttonImage" src="scroll.png" alt="Paper"></button>
                    <button id="p1Scissors"><img class="buttonImage" src="scissors.png" alt="Scissors"></button>
                </div>
            </div>

            <div class="computerMR">
                <h2>Alpha</h2>
                <img class="portrait" src="cpu.png" alt="Alpha">
                <div class="scoreboard">
                    <ul>
                        
                        <li>Wins: <span id="alphaW">0</span></li>
                        
                    </ul>
                </div>
                <div class="buttons">
                    <button id="cpuRock"><img class="buttonImage" src="stone.png" alt="Rock"></button>
                    <button id="cpuPaper"><img class="buttonImage" src="scroll.png" alt="Paper"></button>
                    <button id="cpuScissors"><img class="buttonImage" src="scissors.png" alt="Scissors"></button>
                </div>
            </div>

        </div>

        <div class="footer">
            <h3 id="roundWin">Round Winner</h3>
            <h1>Who Is the Champion?</h1>
            <div class="credit">
            <a href="https://www.flaticon.com/free-icons/geology" title="geology icons">Icons created by Icongeek26 - Flaticon</a>
            </div>
        </div>

        
        <script src="rockpaperscissors.js" async defer></script>
    </body>
</html>
